name: Go

on:
  pull_request:
    branches: [ "hotfix/1.0.1" ]
#  push:
#    branches: [ "hotfix/1.0.1" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Enable Go modules
      run: go env -w GO111MODULE=on
    - name: chmod
      run: chmod +x init-gravity-action.sh
    - name: Auto Init
      run: ./init-gravity-action.sh
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:  
        GITHUB_TOKEN: ${{ secrets.ACTION }}
      with:
        tag_name: V0.${{ github.run_id }}
        release_name: Release V0.${{ github.run_id }}
        draft: false
        prerelease: false  
